<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="manifest" href="/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registrado con éxito:', registration);
                })
                .catch(error => {
                    console.log('Error al registrar el Service Worker:', error);
                });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <link rel="stylesheet" href="designCalendar.css">
    
</head>
<body>
    <div class="container">
        <div class="blue-penguin">
            <div class="hat"></div>
            <div class="cane"></div>
            <div class="blue-belly"></div>
            <div class="blue-eyes"></div>
            <div class="blue-mouth"></div>
            <div class="blue-feet"></div>
        </div>
        <div class="pink-penguin">
            <div class="pink-belly"></div>
            <div class="pink-eyes"></div>
            <div class="pink-mouth"></div>
            <div class="pink-feet"></div>
            <div class="pink-air-marks"></div>
        </div>
        <div class="floor"></div>
        <div class="text">zzzzz</div>
    </div>
    <div id="cornerSvg">
        <svg viewBox="-85 -40 160 160">
            <path fill="#567" stroke="#fff"
                d="m -50 100
                   l 0 -60
                   a 30 30 0 1 1 100 0
                   l 0 50
                   -15 0
                   0 -30
                   -5 0
                   -0 40
                   -30 0
                   -0 -10
                   -20 0
                   0 10
                   z
                "/>
            <path fill="#fff" stroke="#fff"
                d="M 29 100
                   a 4 2 0 1 0 -9 0
                   a 4 2 0 1 0 -9 0
                   a 4 2 0 1 0 -9 0
                   z
                   M -21 100
                   a 4 2 0 1 0 -9 0
                   a 4 2 0 1 0 -9 0
                   a 4 2 0 1 0 -9 0
                "/>
            <path fill="#567" stroke="#fff"
                d="M -6 47
                   a 35 35 0 1 1 5 -40
                "/>
            <circle r="5" cx=18 cy=27></circle>
            <circle r="2" cx=16 cy=26 fill="white"></circle>
        </svg>
    </div>
    <div id="marco">
        <div id="cielo"></div>
              <div id="luna"></div>
              <div id="gato"></div>
              <div id="muro"></div>
              <div id="edificios"></div>
      </div>
    <div id="contenedorClimaHora">
        <div id="relojContainer">
            <div id="fecha"></div>
            <div id="reloj"></div>
            
        </div>
        <div id="climaContainer">
            <div id="clima"></div>
            <div id="temperatura"></div>
            <div id="uvIndex"></div> <!-- Elemento para mostrar el índice UV -->
        </div>

    </div>
    <div id="calendar"></div>
    <div id="eventosYBarra">
        <div id="eventosdelmodal" class="eventos" placeholder="Aqui iran los eventos guardados"><p></p></div>
        <div id="storageUsageContainer">
            <div id="storageUsageBar"></div>
            <span id="storageUsageText"></span>
        </div>
    </div>
    <!-- Modal para agregar eventos -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <h3>Nuevo Evento</h3>
            <input type="text" id="eventTitle" placeholder="Título del evento">
            <input type="time" id="eventStartTime" placeholder="Hora de inicio">
            <input type="time" id="eventEndTime" placeholder="Hora de fin">
            <select id="eventRepeat">
                <option value="none">No repetir</option>
                <option value="daily">Diariamente</option>
                <option value="weekly">Semanalmente</option>
                <option value="monthly">Mensualmente</option>
                <option value="yearly">Anualmente</option>
            </select>
        
            <button id="saveEvent">Guardar</button>
            <button class="close-btn" onclick="closeModal()">Cancelar</button>
            <hr>
            <div class="color-picker"> Escoge el color
                <input type="color" id="colorInput" value="#f0f0f0">
                  <div class="color-info">
                     <p>HEX: <span id="hexValue">#f0f0f0</span></p>
                     <p>RGB: <span id="rgbValue">rgb(255, 0, 0)</span></p>
                  </div>
            </div>
        </div>
    </div>
   
    <script src="MainCalendar.js"></script>
</body>
</html>
